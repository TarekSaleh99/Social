{% extends "users/base.html" %}
{% block body %}

<div class="container my-5">
    {% if validlink %}
        <div class="card shadow-sm p-4 w-50 mx-auto">
            <h2 class="h4 mb-4 font-weight-bold text-center">Reset Your Password</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Reset Password">
                </div>
            </form>
        </div>
    {% else %}
        <div class="alert alert-danger text-center w-50 mx-auto" role="alert">
            <h2 class="h4">Password reset link is invalid</h2>
        </div>
    {% endif %}
</div>

{% endblock %}
