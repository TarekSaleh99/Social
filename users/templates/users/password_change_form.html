{% extends 'users/base.html' %}
{% block body %}
  <h2 class="h2 font-weight-bold text-center my-4">ðŸ”‘ Change Password</h2>

  <div class="container py-5">
    <div class="text-danger">
        {% if form.errors %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>

    <form method="post" class="bg-white shadow-sm p-4 rounded-lg w-50 mx-auto" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Old Password -->
        <div class="form-group">
            <label for="id_old_password" class="font-weight-bold">Old Password</label>
            {{ form.old_password }}
        </div>

        <!-- New Password -->
        <div class="form-group">
            <label for="id_new_password1" class="font-weight-bold">New Password</label>
            {{ form.new_password1 }}
        </div>

        <!-- Confirm New Password -->
        <div class="form-group">
            <label for="id_new_password2" class="font-weight-bold">Confirm New Password</label>
            {{ form.new_password2 }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success btn-block my-4">Submit</button>
    </form>
  </div>
{% endblock %}
